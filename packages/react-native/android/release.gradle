buildscript {
  repositories {
    google()
    jcenter()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:3.5.1'
  }
}

plugins {
  id "io.invertase.gradle.build" version "1.3"
}

apply plugin: 'com.android.library'

project.ext {
  set('react-native', [
    versions: [
      android           : [
        minSdk    : 16,
        targetSdk : 28,
        compileSdk: 28,
        // optional as gradle.buildTools comes with one by default
        // overriding here though to match the version RN uses
        buildTools: "28.0.3"
      ],

      firebase          : [
        bom: "21.1.0"
      ],
    ],
  ])
}

android {
  compileSdkVersion 28
  defaultConfig {
    targetSdkVersion 28
    minSdkVersion 18
    multiDexEnabled true
  }
  lintOptions {
    disable 'GradleCompatible'
    abortOnError false
  }
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
}

repositories {
  google()
  jcenter()
  maven {
    url("$rootDir/../node_modules/react-native/android")
  }
  maven {
    url("$rootDir/../../../tests_react_native/node_modules/react-native/android")
  }
}

dependencies {
  api 'com.facebook.react:react-native:+'
  implementation 'androidx.work:work-runtime:2.2.0'
  implementation "com.squareup.okhttp3:okhttp:4.2.1"
  implementation 'com.google.android.gms:play-services-tasks:17.0.0'
}

apply from: file("./notifee-json.gradle")

println "$rootDir/../../../node_modules/react-native/android"

ReactNative.shared.applyPackageVersion()
ReactNative.shared.applyDefaultExcludes()
//ReactNative.module.applyAndroidVersions()
//ReactNative.module.applyReactNativeDependency("api")

apply plugin: 'maven'

task generateReactArchive(type: Upload) {
  configuration = configurations.archives
  repositories.mavenDeployer {
    repository url: "file://${rootDir}/android-repository"
    pom.project {
      groupId 'io.invertase.notifee'
      artifactId 'notifee'
      version '0.0.1'
    }
  }
}
